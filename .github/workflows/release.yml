name: Release

on:
  push:
    branches:
      - main
    paths:
      - "!.github/workflows/update-versions.yml"

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        with:
          release-type: simple
